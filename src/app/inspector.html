<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vision Inspector | Smart Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white font-sans p-6 md:p-12 min-h-screen flex flex-col items-center">
    <div class="max-w-4xl w-full">
        <div class="flex justify-between items-center mb-12">
            <a href="/" class="text-slate-500 hover:text-violet-400 font-bold text-xs tracking-widest transition-colors uppercase">‚Üê Back to Dashboard</a>
            <span class="bg-violet-900/30 text-violet-400 text-[10px] font-bold px-3 py-1 rounded-full border border-violet-500/30 uppercase tracking-tighter">Validation Mode</span>
        </div>

        <header class="mb-10">
            <h1 class="text-4xl font-black tracking-tight text-slate-100 uppercase">Vision <span class="text-violet-500">Inspector</span></h1>
            <p class="text-slate-500 text-sm mt-2">Upload a warehouse snapshot to verify AI detection precision.</p>
        </header>

        <div class="grid grid-cols-1 gap-8">
            <div class="bg-slate-800 p-8 rounded-3xl border border-slate-700 shadow-2xl">
                <div class="flex flex-col md:flex-row gap-4">
                    <input type="file" id="fileInput" class="flex-grow bg-slate-900 border border-slate-700 p-3 rounded-2xl text-slate-400 text-sm file:mr-4 file:py-2 file:px-4 file:rounded-xl file:border-0 file:text-xs file:font-bold file:bg-slate-700 file:text-slate-200 hover:file:bg-slate-600 cursor-pointer">

                    <button onclick="executeAnalysis()" id="execBtn" class="bg-violet-600 hover:bg-violet-500 disabled:bg-slate-700 disabled:text-slate-500 px-8 py-4 rounded-2xl font-black text-sm tracking-widest transition-all shadow-lg shadow-violet-900/20 uppercase">
                        Execute Analysis
                    </button>
                </div>

                <div class="mt-8 relative group">
                    <div id="loadingOverlay" class="hidden absolute inset-0 bg-slate-900/80 backdrop-blur-sm z-10 flex flex-col items-center justify-center rounded-2xl">
                        <div class="w-12 h-12 border-4 border-violet-500 border-t-transparent rounded-full animate-spin mb-4"></div>
                        <p class="text-violet-400 font-bold text-xs uppercase tracking-widest">Processing via ONNX...</p>
                    </div>

                    <div class="w-full min-h-[400px] bg-slate-900 rounded-2xl border-2 border-dashed border-slate-700 flex items-center justify-center overflow-hidden">
                            <img id="outputImage" class="hidden max-w-full max-h-[70vh] w-auto h-auto shadow-2xl mx-auto rounded-lg">                        <div id="placeholder" class="text-center">
                            <p class="text-slate-600 text-sm italic">Select an image and click Execute</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function executeAnalysis() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select an image first.");
                return;
            }

            const btn = document.getElementById('execBtn');
            const overlay = document.getElementById('loadingOverlay');
            const outputImg = document.getElementById('outputImage');
            const placeholder = document.getElementById('placeholder');

            btn.disabled = true;
            overlay.classList.remove('hidden');

            try {
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch('/verify-image', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error("Server error");

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);

                outputImg.src = url;
                outputImg.classList.remove('hidden');
                placeholder.classList.add('hidden');

            } catch (err) {
                console.error(err);
                alert("Analysis failed. Check server logs.");
            } finally {
                btn.disabled = false;
                overlay.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
